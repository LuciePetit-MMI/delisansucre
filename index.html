<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliSanSucre | Des recettes adaptées à tous les régimes alimentaires</title>
    <link rel="icon" href="./src/assets/logo_noir.svg">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Ajax-->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
    <!--fontawsome-->
    <script src="https://kit.fontawesome.com/7909d40077.js" crossorigin="anonymous"></script>
    <!--swiper js-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--font overpass-->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!--font fira sans-->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700;900&display=swap" rel="stylesheet">
    <!--Styles personnalisés-->
    <link rel="stylesheet" href="./static/css/main.css">
    <!--Chargement dynamique des fueilles de styles en fonction de la date-->
    <script>
      function getstylesSheet(){
        var day = new Date().getDate();
        var month = new Date().getMonth() + 1;
        
        if (25 <= day&&day <= 31&&month==12 || 1 <= day&&day <= 6&&month==1) {
          document.write("<link rel='stylesheet' href='./static/css/newyear.css' type='text/css'>");
        }
        if (7 <= day&&day <= 24&&month==1) {
          document.write("<link rel='stylesheet' href='./static/css/winter.css' type='text/css'>");
        }
        if (25 <= day&&day <= 31&&month==1 || day==1&&month==2) {
          document.write("<link rel='stylesheet' href='./static/css/chandeleur.css' type='text/css'>");
        }
        if (2 <= day&&day <= 31&&month==2 || 1 <= day&&day <= 20&&month==3) {
          document.write("<link rel='stylesheet' href='./static/css/winter.css' type='text/css'>");
        }
        if (21 <= day&&day <= 31&&month==3) {
          document.write("<link rel='stylesheet' href='./static/css/spring.css' type='text/css'>");
        }
        if (1 <= day&&day <= 30&&month==4) {
          document.write("<link rel='stylesheet' href='./static/css/easter.css' type='text/css'>");
        }
        if (1 <= day&&day <= 31&&month==5 || 1 <= day&&day <= 20&&month==6) {
          document.write("<link rel='stylesheet' href='./static/css/spring.css' type='text/css'>");
        }
        if (21 <= day&&day <= 31&&month==6 || month==7 || month==8 || 1 <= day&&day <= 20&&month==9) {
          document.write("<link rel='stylesheet' href='./static/css/summer.css' type='text/css'>");
        }
        if (21 <= day&&day <= 30&&month==9 || 1 <= day&&day <= 14&&month==10){
          document.write("<link rel='stylesheet' href='./static/css/automne.css' type='text/css'>");
        }
        if (15 <= day&&day <= 31&&month==10) {
          document.write("<link rel='stylesheet' href='./static/css/halloween.css' type='text/css'>");
        }
        if (1 <= day&&day <= 24&&month==12) {
          document.write("<link rel='stylesheet' href='./static/css/christmas.css' type='text/css'>");
        }
      }
      getstylesSheet();
    </script>

    <title>Des recettes sans sucre, sans lactose, sans gluten, sans sel, végétariennes et vegan</title>
    
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
